<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
</head>
<body>
  <h1>Event: {{ event }}</h1>
  <dl>
    <dt>When?</dt>
    <dd>{{ event.time }}</dd>

    <dt>Where?</dt>
    <dd>{{ event.location }}</dd>

    <dt>What?</dt>
    <dd>{{ event.description }}</dd>
  </dl>
</body>
</html>
