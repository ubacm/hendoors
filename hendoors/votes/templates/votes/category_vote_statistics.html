<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Statistics (Category)</title>
</head>
<body>
  <h1>Votes on <a href="{{ category.get_absolute_url }}">{{ category }}</a></h1>

  {% if entries %}
    <ul>
      {% for entry in entries %}
        <li>
          <a href="{{ entry.get_absolute_url }}">{{ entry }}</a>:
          {{ entry.total }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p><em>No entries found for this category.</em></p>
  {% endif %}
</body>
</html>
