<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
</head>
<body>
  <h1>Category: {{ category }}</h1>
  <dl>
    <dt>Event</dt>
    <dd><a href="{{ category.event.get_absolute_url }}">{{ category.event }}</a></dd>

    <dt>Description</dt>
    <dd>{{ category.description }}</dd>
  </dl>

  {% if category.image %}
    <img src="{{ category.image.url }}" alt="{{ category.image.name }}">
  {% endif %}
</body>
</html>
